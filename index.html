<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>

    <form action="marathon.com">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>
           <p>Select a race: </p>
        </div>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" id="funrun" name="racetype" value="funrun" required>
        </div>
        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="racetype" value="half">
        </div>
        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="racetype" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="age">Select age group</label>
            <select id="age" name="age" required>
                <option value="young">Under 18</option>
                <option value="adult">19-29</option>  
                <option value="middle">30-50</option>  
                <option value="old">over 50</option>
            </select>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
